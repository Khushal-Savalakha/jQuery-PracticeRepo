<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script>
        window.onload = function () {
            alert('window loaded');
        };

        $(document).ready(function () {
            alert('document loaded');
        });
    </script>
</head>
<body>
	<h1>Demo: window.onload() vs $(document).ready()</h1>
</body>
</html>
